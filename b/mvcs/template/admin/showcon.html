<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css">
    <style>
        .page{
            text-align:Center;
            line-height:50px;
        }
        .page a{
            margin:5px;
        }
    </style>
</head>
<body>
        <table class="table text-center">
            <tr>
                <th class="text-center">id</th>
                <th class="text-center">标题</th>
                <th class="text-center">推荐位</th>
                <th class="text-center">作者</th>
                <th class="text-center">点击数</th>
                <th class="text-center">点赞数</th>
                <th class="text-center">状态</th>
                <th class="text-center">发布时间</th>
                <th class="text-center">操作</th>
            </tr>
            <!--
            select * from shows inner join user on shows.uid=user.uid;
            -->
            {foreach  $result as $v}
            <tr>
                <td>{$v["sid"]}</td>
                <td>{$v["stitle"]}</td>
                <td>{$v["posname"]}</td>
                <td>{$v["username"]}</td>
                <td>{$v["hits"]}</td>
                <td>{$v["good"]}</td>
                <td>{if $v["statu"]==0}
                        未审核
                    {elseif $v["statu"]==1}
                        审核中
                    {elseif $v["statu"]==3}
                        审核通过
                    {else}
                        审核未通过
                    {/if}</td>
                <td>{$v["stime"]}</td>
                <td>
                    <a href="index.php?m=admin&f=art&a=statucon&sid={$v['sid']}">查看</a>
                    <a href="index.php?m=admin&f=art&a=delcon&sid={$v['sid']}">删除</a>
                </td>
            </tr>

            {/foreach}


        </table>

        <div class="page">
            {$pages}
        </div>

</body>
</html>
