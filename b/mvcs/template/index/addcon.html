{include file="index/header.html"}
    <link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}/index/addcon.css">
    <script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/lang/zh-cn/zh-cn.js"></script>

    <div class="box">
        <form action="index.php?m=index&f=art&a=addconInfo" method="post">
            <div class="form-group">
                <label for="category">分类</label>
                <select name="cid" id="category">
                    {$tree}
                </select>
            </div>
            <div class="form-group">
                <label for="stitle">标题</label>
                <input type="text" class="stitle" id="stitle" name="stitle" >
            </div>
            <div class="form-group">
                <label for="editor">内容</label>
                <div>
                    <script id="editor" name="edit" type="text/plain" style="width:1024px;height:500px;"></script>
                </div>
            </div>
            <button type="submit" class="btn btn-default">保存文章</button>
        </form>
    </div>
</body>
<script>
    var ue = UE.getEditor('editor');
</script>
</html>
